<script>
	async function submitlisting() {
		event.preventDefault();
		var Title = $('#title').val();
        var ProgrammingLanguage = $('#language').val();
        var Price = $('#price').val();
		var ListingDescription = $('#description').val();
        var serviceURL = "http://localhost:5001/listing";
        console.log(serviceURL);
            try {
              
                console.log(JSON.stringify({ ProgrammingLanguage:ProgrammingLanguage,Price:Price,ListingDescription:ListingDescription,Title:Title}));
                const response =
                await fetch(
                   serviceURL, { method: 'POST'  ,headers: { "Content-Type": "application/json" }, body: JSON.stringify({ ProgrammingLanguage:ProgrammingLanguage,Price:Price,ListingDescription:ListingDescription,Title:Title})}
                );
                result = await response.json();
                console.log(result.data);
				document.getElementById("success").innerText = "Success! Listing had been added!"
             
                
                
                
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                
    ('Error:<br />' + error);
            } // error
       }
		
</script>
