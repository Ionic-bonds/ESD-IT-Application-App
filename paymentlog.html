<script>
	 $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://localhost:4241/";
     
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                 if (response.status === 200) {
                    // success case
                    console.log(result);
                    console.log(result.data);
                    var transactions = result.data.transactions; //the array is in books within data of 
                                                   // the returned result
                    // for loop to setup all table rows with obtained book data
                    var rows = "";
					var Name = "";
                    for (const transaction of transactions) {
                        eachRow = "<td>" + transaction.time + "</td>" +
                            "<td>" + transaction.name + "</td>" +
                            "<td>" + transaction.developer_name + "</td>" +
                            "<td>" + transaction.price + "</td>"
						rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
         // add all the rows to the table
         $('#listingtable').append(rows);
                } else if (response.status == 404) {
                    // No books
                    $('#listingtable').append("<tbody><tr><td colspan='4' style='text-align:center'><h4>There is no transaction history</h4></td></tr></tbody>")
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                //showError('There is a problem retrieving listing data, please try again later.<br />' + error);
            } // error
    });
</script>
